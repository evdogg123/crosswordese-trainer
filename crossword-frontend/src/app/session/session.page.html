<ion-header>
  <ion-toolbar class="toptoolbar">
    <ion-item lines="none">
      <ion-item lines="none">
        <ion-label class="badgeLabel">Problems</ion-label>
        <ion-badge>{{problemsLeft}}</ion-badge>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="badgeLabel">Score</ion-label>
        <ion-badge>{{getScore()}}</ion-badge>
      </ion-item>
    </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="clueBox">
    <div class="clue">
      {{currentProblem.Clue}}
    </div>
    <div class="hintButtonBox">
      <ion-button id="hintButton" (keydown.enter)="$event.preventDefault()" class="tooltipButton" fill="solid"
        slot="primary" (click)="giveHint()" [class.button-disabled]="!hint">
        <ion-icon name="bulb-outline"></ion-icon>
      </ion-button>
    </div>


  </div>
  <div *ngIf="answer != {}" id="answerBox">
    <div *ngFor="let letter of answer;let i=index;" id="letterBox" (click)="selectBox(i)"
      [ngClass]="{'currentBox': i==curLetterBox, 'hintLetter': i==hint.index }">
      {{letter}}
    </div>
  </div>

  <div id="resultBox">
    {{result}}
  </div>
  <div id="explanationBox">
    {{explanation}}
  </div>

  <ion-buttons>

    <ion-button (keydown.enter)="$event.preventDefault()" tabindex="-1" id="nextButton" class="tooltipButton"
      fill="solid" slot="end" (click)="handleSubmit()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>

  </ion-buttons>

  <ion-footer>
    <ion-toolbar>

    </ion-toolbar>
  </ion-footer>
</ion-content>
