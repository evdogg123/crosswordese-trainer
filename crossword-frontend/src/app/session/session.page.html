<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content class="ion-padding no-scroll">
  <div class="topContent">
    <div>
      <div class="badgeLabel">Problems</div>
      <div class="badgeData">{{problemsLeft}}</div>
    </div>
    <div>
      <div class="badgeLabel">Score</div>
      <div class="badgeData"> {{getScore()}}
      </div>
    </div>
    <div>
      <ion-button id="hintButton" (keydown.enter)="$event.preventDefault()" class="tooltipButton" fill="solid"
        (click)="giveHint()" [class.button-disabled]="!hint">
        <ion-icon name="bulb-outline"></ion-icon>
      </ion-button>

    </div>
  </div>





  <div class="clueBox">
    <div class="clue">
      {{currentProblem.Clue}}
    </div>
    <div class="hintButtonBox">

    </div>


  </div>
  <div *ngIf="answer != {}" id="answerBox">
    <div *ngFor="let letter of answer;let i=index;" id="letterBox" (click)="selectBox(i)"
      [ngClass]="{'currentBox': i==curLetterBox, 'hintLetter': i==hint.index }">
      {{letter}}
    </div>
  </div>
  <ion-button (keydown.enter)="$event.preventDefault()" tabindex="-1" id="nextButton" class="tooltipButton" fill="solid"
    (click)="handleSubmit()">
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </ion-button>
  <div id="resultBox">
    {{result}}
  </div>
  <div id="explanationBox">
    {{explanation}}
  </div>

  <ion-buttons>

    <ion-textarea inputmode="numeric" display="none"></ion-textarea>

  </ion-buttons>

  <ion-footer>

  </ion-footer>
</ion-content>
